version: "3.3"
services:
        dev:
                build:
                        context: .
                        dockerfile: Dockerfile
                environment:
                        - DISPLAY=${DISPLAY}
                volumes:
                        - /dev:/dev
                        - ./.bashrc-docker:/root/.bashrc
                        - ./ros_packages/:/opt/ros/dev_ws/src
                image: "dev_image:foxy"
                tty: true
                stdin_open: true
                container_name: "dev"
                privileged: true
        uros:
                volumes:
                        - /dev:/dev
                image: "dukeelectricvehicles/uros-agent:foxy"
                tty: true
                stdin_open: true
                container_name: "uros"
                privileged: true
