version: "3.3"
services:
        dev:
                build:
                        context: .
                        dockerfile: Dockerfile-Melodic
                volumes:
                        - /dev:/dev
                        - ./.bashrc:/root/.bashrc
                        - ./catkin_ws:/root/catkin_ws
                image: "dev_image:melodic"
                tty: true
                container_name: "dev"
                privileged: true
                working_dir: /root
